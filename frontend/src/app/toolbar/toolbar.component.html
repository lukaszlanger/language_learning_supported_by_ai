<ion-header>
  <ion-toolbar>
    <ion-button slot="start" *ngIf="page === 'home' || page === 'flashcards'">
      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      <span class="button-text">Dodaj {{ addButtonItemName }}</span>
    </ion-button>

    <ion-title>
      <ion-text class="toolbar-title">
        {{ title }}
        <small>{{ titleSmall }}</small>
      </ion-text>
    </ion-title>

    <ion-button slot="end" *ngIf="page === 'home' || page === 'flashcards'">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      <span class="button-text">{{ getUserFirstName() }}</span>
    </ion-button>
  </ion-toolbar>
</ion-header>
