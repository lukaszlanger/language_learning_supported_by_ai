<app-toolbar
  title="Twoje lekcje"
  titleSmall=""
  page="lessons"
  addButtonItemName="lekcję"
  (leftButtonClicked)="openModal()"
  (rightButtonClicked)="closeModal()">>
</app-toolbar>

<ion-content [fullscreen]="true">
  <div class="page-info" *ngIf="loading && errorMessage === ''">
    <p *ngIf="errorMessage !== ''">{{ errorMessage }}</p>
    <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
  </div>
  <div class="lesson-cards">
    <ion-card *ngFor="let lesson of lessons" class="lesson-card">
      <ion-card-header>
        <ion-card-title>{{ lesson.topic }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="lesson-details">
          <div class="lesson-info">
            <span class="lesson-number">{{ lesson.quizzesCount }}</span> quizów
          </div>
          <div class="lesson-info">
            <span class="lesson-number">{{ lesson.flashcardsCount }}</span> fiszek
          </div>
        </div>
        <ion-button fill="clear" shape="round" (click)="navigateToLesson(lesson.id!)">
          <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="closeModal()" class="modal">
    <ng-template>
      <ion-header>
        <ion-toolbar class="modal-toolbar">
          <ion-title class="modal-title">Dodaj nową lekcję</ion-title>
            <ion-button slot="end" (click)="closeModal()" class="modal-button">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        Tu będzie formularz
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
