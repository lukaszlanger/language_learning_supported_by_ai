<app-toolbar title="{{ title }}" titleSmall="Fiszki" page="flashcards" addButtonItemName="fiszkÄ™"></app-toolbar>

<ion-content [fullscreen]="true">
  <div class="page-info" *ngIf="loading && errorMessage === ''">
    <p *ngIf="errorMessage !== ''">{{ errorMessage }}</p>
    <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
  </div>

  <div class="flashcards">
    <ion-chip *ngFor="let flashcard of flashcards" class="flashcard" button (click)="openModal(flashcard)">
      <ion-icon slot="icon-only" name="bookmark"></ion-icon>
      <ion-label>{{ flashcard.term }}</ion-label>
    </ion-chip>
  </div>

  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="closeModal()" class="modal">
    <ng-template>
      <ion-header>
        <ion-toolbar class="modal-toolbar">
          <ion-title class="modal-title">{{ selectedFlashcard?.term }}</ion-title>
            <ion-button slot="end" (click)="closeModal()" class="modal-button">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-list lines="none" class="modal-list">
        <ion-item detail="false">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>{{ selectedFlashcard?.details }}</ion-label>
        </ion-item>
        <ion-item detail="false">
          <ion-icon name="language"></ion-icon>
          <ion-label>{{ selectedFlashcard?.translation }}</ion-label>
        </ion-item>
        <ion-item detail="false">
          <ion-icon name="chatbubbles"></ion-icon>
          <ion-label>{{ selectedFlashcard?.usage }}</ion-label>
        </ion-item>
      </ion-list>
    </ng-template>
  </ion-modal>
