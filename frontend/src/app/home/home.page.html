<app-toolbar page="home"></app-toolbar>

<ion-content [fullscreen]="true">
  <div class="page-title">
    <h1>Twoje Lekcje</h1>
  </div>

  <div class="lesson-cards">
    <ion-card *ngFor="let lesson of lessons" class="lesson-card">
      <ion-card-header>
        <ion-card-title>{{ lesson.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="lesson-details">
          <div class="lesson-info">
            <span class="lesson-number">{{ lesson.quizzes }}</span> quiz√≥w
          </div>
          <div class="lesson-info">
            <span class="lesson-number">{{ lesson.flashcards }}</span> fiszek
          </div>
        </div>
        <ion-button fill="clear" shape="round" (click)="navigateToLesson()">
          <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
